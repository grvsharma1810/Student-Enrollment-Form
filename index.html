<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container-fluid">
    <header>
        Student Enrollment Form
    </header>

    <div class="row" style="margin-top:2rem;margin-bottom:3rem;">
        <div class="col-md-6 col-sm-12" style="border-right:2px solid #46d8ab; display:flex;justify-content:center">
            <form action="" method="get" class="student-form" onsubmit="handleSubmit();">
                <div class="student-form">
                    <label class="form-cell" for="name">Name </label>
                    <input class="form-cell" type="text" name="name" id="name" required>
                  </div>
                  <div class="student-form">
                    <label class="form-cell" for="email">Email </label>
                    <input class="form-cell" type="email" name="email" id="email" required>
                  </div>
                  <div class="student-form">
                    <label class="form-cell" for="website">Website </label>
                    <input class="form-cell" type="text" name="website" id="website" required>
                  </div>
                  <div class="student-form">
                    <label class="form-cell" for="image-link">Image Link </label>
                    <input class="form-cell" type="text" name="image-link" id="image-link" required>
                  </div>
                  <div class="student-form">
                    <label class="form-cell" >Gender</label>                    
                    <span class="form-cell" style="display: table-row">
                        <input class="form-cell" type="radio" id="male" name="gender" value="Male" required>                  
                        &nbsp;
                        <label class="form-cell" for="male">Male</label>
                    </span>           
                    <span class="form-cell" style="display: table-row">
                        <input class="form-cell" type="radio" id="female" name="gender" value="Female">
                        &nbsp;
                        <label class="form-cell" for="female">Female</label>                          
                    </span>                                     
                 </div> 
                 <div class="student-form">
                    <label class="form-cell">Skills</label> 
                    <span>
                        <input type="checkbox" id="skills1" name="skills" value="Java">
                        <label for="skills1">Java</label>
                        <input type="checkbox" id="skills2" name="skills" value="HTML">
                        <label for="skills2">HTML</label>
                        <input type="checkbox" id="skills3" name="skills" value="CSS">
                        <label for="skills3">CSS</label>
                    </span>
                 </div>                   
                 <br>
                  <div class="student-form">  
                    <span><button class="btn btn-success">Enroll Student</button>&nbsp;&nbsp;</span>                                      
                    <span><button type="button"class="btn btn-danger" onclick="clearFormData()">Clear</button></span>
                  </div>
            </form>                        
        </div>
        <div class="col-md-6 col-sm-12">
          <h4 style="text-align:center;">Enrolled Students</h4>
          <div class="px-md-5" style="display:flex;justify-content:center;">
            <table class="table">
                <tr style="background-color: #a6c746; color:white">
                    <th>Description</td>
                    <th>Image</td>
                </tr>
                <tbody id="student-table">
                </tbody>
            </table>
          </div>          
        </div>        
    </div>  
    <footer class="footer">Copyright 2020-2021 by Fresher Training</footer>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
